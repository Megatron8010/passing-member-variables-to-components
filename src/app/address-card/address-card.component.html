<div>
  <h1>{{user.name}}</h1>
  <h3>{{user.title}}</h3>
  <button (click)="toggleCollapse()"> Expand / Collapsed </button>
  <div *ngIf="!isCollapsed">
  <p>{{user.address}}</p>
  <div *ngIf="user.phone.length">
    <p> Phone: </p>
    <p *ngFor="let phoneNumber of user.phone">{{phoneNumber}}
    </p> 
  </div>  
  </div>
</div>
